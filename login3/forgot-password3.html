<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password ?</title>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Forgot password ?</h1>
        </div>
        <hr>
        <div class="form">
            <form action="">
                <div class="phone-number2">
                    <label for="phone-number">Phone Number:</label>
                    <br>
                    <input type="tel" id="phone-number" pattern="[+1]{2} [0-9]{3} [0-9]{3}[-]{1}[0-9]{4}" placeholder="+1 123 456-7890" required autofocus>
                </div>
                <br>
                <div class="button">
                    <button type="submit">Send</button>
                </div>
            </form>
        </div>
        <br>
        <a href="login3.html">back to home page</a>
    </div>
</body>
</html>
