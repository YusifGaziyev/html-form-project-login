<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Login</h1>
        </div>
        <hr>
        <div class="login">
            <form action="">
                <div class="phone-number2">
                    <label for="phone-number">Phone Number:</label>
                    <br>
                    <input type="tel" id="phone-number" placeholder="+1 123 456-7890" pattern="[+1]{2} [0-9]{3} [0-9]{3}[-]{1}[0-9]{4}" required autofocus>
                </div>
                <br>
                <div class="pass2">
                    <label for="pass">Password:</label>
                    <br>
                    <input type="password" id="pass" placeholder="Password" required>
                </div>
                <br>
                <div class="button">
                    <button>Log In</button>
                </div>
                <br>
                <div class="forgot-password">
                    <span><a href="forgot-password3.html">Forgot password ?</a></span>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
