<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Login</h1>
        </div>
        <hr>
        <div class="login">
            <form action="">
                <div class="mail2">
                    <label for="mail">Email:</label>
                    <br>
                    <input type="email" id="mail" placeholder="Email" required autofocus>
                </div>
                <br>
                <div class="pass2">
                    <label for="pass">Password:</label>
                    <br>
                    <input type="password" id="pass" placeholder="Password" required>
                </div>
                <br>
                <div class="button">
                    <button type="submit">Log In</button>
                </div>
                <br>
                <div class="forgot-password">
                    <span><a href="forgot-password2.html">Forgot password ?</a></span>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
